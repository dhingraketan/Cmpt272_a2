<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "styles/histogram.css" />
    <title>Histogram Generator</title>
  </head>
  <body>

    <h1>Histogram Generator</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="studentData" />
    </form>
    <section class="all-content">
      <form class = "lower-bounds" method="post">
        <h2>Lower Bounds</h2>

        <p class="grade-labels">
          <label>Max</label>
          <input type="text" name="Max" />
        </p>

        <p class="grade-labels">
          <label>A+</label>
          <input type="text" name="A+" />
    
        </p>

        <p class="grade-labels">
          <label>A</label>
          <input type="text" name="A" />
    
        </p>
        
        <p class="grade-labels">
          <label>A-</label>
          <input type="text" name="A-" />
    
        </p>

        <p class="grade-labels">
          <label>B+</label>
          <input type="text" name="B+" />  
        </p>

        <p class="grade-labels">
          <label>B</label>
          <input type="text" name="B" />
    
        </p>

        <p class="grade-labels">
          <label>B-</label>
          <input type="text" name="B-" />
    
        </p>

        <p class="grade-labels">
          <label>C+</label>
          <input type="text" name="C+" />
    
        </p>

        <p class="grade-labels">
          <label>C</label>
          <input type="text" name="C" />
    
        </p>

        <p class="grade-labels">
          <label>C-</label>
          <input type="text" name="C-" />
    
        </p>

        <p class="grade-labels">
          <label>D</label>
          <input type="text" name="D" />
    
        </p>

        <p class="grade-labels">
          <label>F</label>
          <input type="text" name="F" />
    
        </p>
      </form>
      <section class="results">
        <div class = "histogram">
          <h2>Histogram</h2>
        </div>

        <div class="stats">
          <h2>Stats</h2>
        </div>
      </section>
    </section>
  </body>
</html>
