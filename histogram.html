<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "styles/histogram.css" />
    <script type="text/javascript" src="calculate.js" defer></script>
    <title>Histogram Generator</title>
  </head>
  <body>

    <h1>Histogram Generator</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="studentData" />
    </form>
    <section class="all-content">
      <form class = "lower-bounds" method="post">
        <h2>Lower Bounds</h2>
        <h2>Histogram</h2>

        <p class="grade-labels">
          <label>Max</label>
          <input type="text" name="Max" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>A+</label>
          <input type="text" name="A+" />    
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>A</label>
          <input type="text" name="A" />
        </p>

        <div class="bars">
          <p></p>
        </div>
        
        <p class="grade-labels">
          <label>A-</label>
          <input type="text" name="A-" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>B+</label>
          <input type="text" name="B+" />  
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>B</label>
          <input type="text" name="B" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>B-</label>
          <input type="text" name="B-" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>C+</label>
          <input type="text" name="C+" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>C</label>
          <input type="text" name="C" />
        </p>

        <div class="bars">
          <p></p>
        </div>        

        <p class="grade-labels">
          <label>C-</label>
          <input type="text" name="C-" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>D</label>
          <input type="text" name="D" />
        </p>

        <div class="bars">
          <p></p>
        </div>

        <p class="grade-labels">
          <label>F</label>
          <input type="text" name="F" />
        </p>
        
        <div class="bars">
          <p></p>
        </div>

      </form>
      <section class="results">
        

        <div class="stats">
          <h2>Stats</h2>
          <div class="stat-elems">
            <p>
              Highest
            </p>
            <p>
              Stud Info.
            </p>
            <p>
              Lowest
            </p> 
            <p>
              Stud Info.
            </p> 
            <p>
              Mean
            </p> 
            <p>
              score
            </p> 
            <p>
              Median
            </p> 
            <p>
              score
            </p>
          
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
