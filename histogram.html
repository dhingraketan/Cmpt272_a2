<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "styles/histogram.css" />
    <script type="text/javascript" src="calculate.js" defer></script>
    <title>Histogram Generator</title>
  </head>
  <body onload="init()">

    <h1 id="main-heading">
      <span id="first-letter">Histogram</span> Generator
    </h1>
    <div class="file-upload">
      <input id="fileInput" type="file" name="file" />
    </div>
    <section class="all-content">

      <form class = "lower-bounds" method="post">
        <h2>Lower Bounds</h2>
        <h2>Histogram</h2>

        <p class="grade-labels">
          <label class="cutOffs">Max</label>
          <input type="text" id="max-value" name="Max"/>
        </p>

        <div>
          <p class="total-count"> Total Number of Students: </p>
          <p class="total-count" id="total-stud-count">-</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">A+</label>
          <input type="text" id="a-plus-value" />    
        </p>

        <div class="bars" id="a-plus-bar">
          <p class="bar-value" id="a-plus-count">1</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">A</label>
          <input type="text" id="a-value" />
        </p>

        <div class="bars" id="a-bar">
          <p class="bar-value" id="a-count">5</p>
        </div>
        
        <p class="grade-labels">
          <label class="cutOffs">A-</label>
          <input type="text" id="a-minus-value" />
        </p>

        <div class="bars" id="a-minus-bar">
          <p class="bar-value" id="a-minus-count">4</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">B+</label>
          <input type="text" id="b-plus-value" />  
        </p>

        <div class="bars" id="b-plus-bar">
          <p class="bar-value" id="b-plus-count">2</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">B</label>
          <input type="text" id="b-value" />
        </p>

        <div class="bars" id="b-bar">
          <p class="bar-value" id="b-count">9</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">B-</label>
          <input type="text" id="b-minus-value" />
        </p>

        <div class="bars" id="b-minus-bar">
          <p class="bar-value" id="b-minus-count">3</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">C+</label>
          <input type="text" id="c-plus-value" />
        </p>

        <div class="bars" id="c-plus-bar">
          <p class="bar-value" id="c-plus-count">6</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">C</label>
          <input type="text" id="c-value" />
        </p>

        <div class="bars" id="c-bar">
          <p class="bar-value" id="c-count">7</p>
        </div>        

        <p class="grade-labels">
          <label class="cutOffs">C-</label>
          <input type="text" id="c-minus-value" />
        </p>

        <div class="bars" id="c-minus-bar">
          <p class="bar-value" id="c-minus-count">8</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">D</label>
          <input type="text" id="d-value" />
        </p>

        <div class="bars" id="d-bar">
          <p class="bar-value" id="d-count">0</p>
        </div>

        <p class="grade-labels">
          <label class="cutOffs">F</label>
          <input type="text" id="f-value" />
        </p>
        
        <div class="bars" id="f-bar">
          <p class="bar-value" id="f-count">1</p>
        </div>

      </form>
      <section class="results">
        

        <div class="stats">
          <h2>Stats</h2>
          <div class="stat-elems">
            <p class="stat-props">
              Highest
            </p>
            <p class="stat-values" id="heighest">
              95
            </p>
            <p class="stat-props">
              Lowest
            </p> 
            <p class="stat-values" id="lowest">
              32
            </p> 
            <p class="stat-props">
              Mean
            </p> 
            <p class="stat-values" id="mean">
              51
            </p> 
            <p class="stat-props">
              Median
            </p> 
            <p class="stat-values" id="median">
              60
            </p>
          
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
